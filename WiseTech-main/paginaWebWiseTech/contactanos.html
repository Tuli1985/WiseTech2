        <form id="todo_form">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <i class="fas fa-user input-group-text"></i>
            </div>
            <input type="text"  id="todo_name" class="form-control" placeholder="Nombre" aria-label="Username"

              aria-describedby="basic-addon1" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <i class="fas fa-phone-square input-group-text"></i>
            </div>
            <input type="tel" id="todo_phone" class="form-control" placeholder="NÂ° de Telefono" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>


          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <i class="fas fa-pencil-alt input-group-text"></i>
            </div>
            <textarea id="todo_description" name="" cols="30" rows="10" placeholder="Comentario" class="form-control" required></textarea>
          </div>
          <div class="text-center"id="cont3" onkeyup="escribir2()"></div>
          <button type="submit" id='btn_todo_form' class="btn btn-warning btn-block">Enviar</button>
